name: Generate workflow matrix

on:
  workflow_call:
    inputs:
      platform:
        required: true
        type: string
      compiler:
        required: true
        type: string
    outputs:
      build-matrix:
        description: "The build matrix for the job"
        value: ${{ jobs.generate-job-matrix.outputs.build-matrix }}

jobs:
  generate-job-matrix:
    runs-on: ubuntu-latest
    outputs:
      build-matrix: ${{ steps.set-matrix.outputs.build-matrix }}      
    steps:      
      # generate a build matrix using InputHandler/supported_boards/generate_workflow_matrix.py
      - id: set-matrix
        run: |
          echo -n "build-matrix=" >> $GITHUB_OUTPUT
          python supported_boards/generate_workflow_matrix.py -c ${{ on.workflow_call.inputs.compiler }} -p ${{ on.workflow_call.inputs.platform }} >> $GITHUB_OUTPUT