name: cli_gen_tool build release binaries CI 

on: 
  release:
    branches:
      - main

jobs:
  build-release-binary:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest

    steps:
      - name: Update linux and install docs build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libegl1 
          sudo apt-get install libxkbcommon-x11-0
          sudo apt-get install libxcb-icccm-4
          sudo apt-get install libxcb-image-0
          sudo apt-get install libxcb-keysyms-1
          sudo apt-get install libxcb-randr-0
          sudo apt-get install libxcb-render-util-0
          sudo apt-get install libxcb-shape-0
          sudo apt-get install libQt6Pdf-6
          
      - uses: actions/checkout@v3
        with: 
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install Python dependencies
        run: |
          python -VV          
          pip install -r ./tools/cli_gen_tool_src/requirements.txt
          pip freeze                    
      
      - name: Build binary
        run: |          
          cd tools/cli_gen_tool_src/
          pyinstaller cli_gen_tool.py --distpath InputHandler/tools/bin/release/



            