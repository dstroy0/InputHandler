name: Generate changelog

on:
  push:
    branches:
      - main
  workflow_dispatch:
    branches:
      - main
  release:
    branches:
      - release

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3      
      - name: Generate changelog
        run: |
          npm install -g auto-changelog
          auto-changelog          
          git add CHANGELOG.md
          git commit -m "autogenerated changelog" 
          git push origin main

  # checkpoint
  generate-changelog-success:
    runs-on: ubuntu-latest
    name: generate-changelog-success
    needs: [changelog]
    steps:
      - name: echo
        run: echo Build Adafruit platforms success!
