name: Generate changelog

on:
  push:
    branches:
      - main
  workflow_dispatch:
    branches:
      - main
  release:
    branches:
      - release

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'          
      - name: Generate changelog
        run: |          
          sudo gem install github_changelog_generator
          git config user.name "dstroy0"
          git config user.email "dstroy0@users.noreply.github.com"                                               
          git checkout origin/main
          ls
          github_changelog_generator -u dstroy0 -p InputHandler
          git add CHANGELOG.md
          git commit -m "autogenerated changelog" 
          git push origin HEAD:main

  # checkpoint
  generate-changelog-success:
    runs-on: ubuntu-latest
    name: generate-changelog-success
    needs: [changelog]
    steps:
      - name: echo
        run: echo Build Adafruit platforms success!
