name: Adafruit platforms (dynamic)

on:
  push:
    branches:
      - main
    paths:
      - "**/adafruit_platforms_dynamic_matrix.yml"
      - "**/examples/**"
      - "**/test_output_cli/**"
  workflow_dispatch:
    branches:
      - main
    paths:
      - "**/examples/**"
      - "**/test_output_cli/**"
  release:
    branches:
      - release
    paths:
      - "**/examples/**"
      - "**/test_output_cli/**"

jobs:
  get-arduino-build:
    uses: ./.github/workflows/generate_workflow_matrix.yml
    with:
      compiler: arduino
      platform: adafruit

  get-platformio-build:
    uses: ./.github/workflows/generate_workflow_matrix.yml
    with:
      compiler: platformio
      platform: adafruit

  build-library-arduino:
    needs: get-arduino-build
    uses: ./.github/workflows/compile_lib_using_arduino.yml
    with:
      platform-packages: |
        - source-url: "https://adafruit.github.io/arduino-board-index/package_adafruit_index.json"
          name: "adafruit:samd"
      boards: ${{ fromJSON(toJSON( ${{ needs.get-arduino-build.outputs.build-matrix }} )['boards']) }}
      examples: ${{ fromJSON(toJSON( ${{ needs.get-arduino-build.outputs.build-matrix }} )['examples']) }}

  build-library-platformio:
    needs: get-platformio-build
    uses: ./.github/workflows/compile_lib_using_platformio.yml
    with:
      boards: ${{ fromJSON(toJSON( ${{ needs.get-platformio-build.outputs.build-matrix }} )['boards']) }}
      examples: ${{ fromJSON(toJSON( ${{ needs.get-platformio-build.outputs.build-matrix }} )['examples']) }}
