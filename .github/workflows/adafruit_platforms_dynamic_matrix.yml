name: Adafruit platforms (dynamic)

on:
  push:
    branches:
      - main
    paths:
      - "**/adafruit_platforms_dynamic_matrix.yml"
      - "**/generate_workflow_matrix.yml"
      - "**/compile_using_platformio.yml"
      - "**/compile_using_arduino.yml"
      - "**/examples/**"
      - "**/test_output_cli/**"
  workflow_dispatch:
    branches:
      - main
    paths:
      - "**/examples/**"
      - "**/test_output_cli/**"
  release:
    branches:
      - release
    paths:
      - "**/examples/**"
      - "**/test_output_cli/**"

jobs:
  get-arduino-build:
    uses: ./.github/workflows/generate_workflow_matrix.yml
    with:
      compiler: arduino
      platform: adafruit

  get-platformio-build:
    uses: ./.github/workflows/generate_workflow_matrix.yml
    with:
      compiler: platformio
      platform: adafruit

  build-library-arduino:
    needs: get-arduino-build
    uses: ./.github/workflows/compile_using_arduino.yml
    with:
      platform-packages: |
        - source-url: "https://adafruit.github.io/arduino-board-index/package_adafruit_index.json"
          name: "adafruit:samd"
      boards: ${{ needs.get-arduino-build.outputs.boards }}
      examples: ${{ needs.get-arduino-build.outputs.examples }}

  build-test-cli-arduino:
    needs: get-arduino-build
    uses: ./.github/workflows/compile_using_arduino.yml
    with:
      platform-packages: |
        - source-url: "https://adafruit.github.io/arduino-board-index/package_adafruit_index.json"
          name: "adafruit:samd"
      boards: ${{ needs.get-arduino-build.outputs.boards }}
      examples: ${{ needs.get-arduino-build.outputs.test-cli }}

  build-library-platformio:
    needs: get-platformio-build
    uses: ./.github/workflows/compile_using_platformio.yml
    with:
      boards: ${{ needs.get-platformio-build.outputs.boards }}
      examples: ${{ needs.get-platformio-build.outputs.examples }}
      lib-path: "."

  build-test-cli-platformio:
    needs: get-platformio-build
    uses: ./.github/workflows/compile_using_platformio.yml
    with:
      boards: ${{ needs.get-platformio-build.outputs.boards }}
      examples: ${{ needs.get-platformio-build.outputs.test-cli }}
      lib-path: "$GITHUB_WORKSPACE/tools/interfaces/test_output_cli/pio_ci/lib/CLI"
