name: Arduino - Build examples with Arduino CLI

# Controls when the workflow will run
on:
  push:
    branches:
      - main
    paths:
      - "**/examples/all_platforms/basic/GetCommandFromStream/**"
      - "**/examples/all_platforms/advanced/GetCommandFromStream/**"
      - "**/examples/all_platforms/advanced/MultiFile/**"
      - "**/examples/all_platforms/advanced/NestedCommands/**"
      - "**/examples/all_platforms/basic/WildcardCommands/**"
  workflow_dispatch:
    branches:
      - main
    paths:
      - "**/examples/all_platforms/basic/GetCommandFromStream/**"
      - "**/examples/all_platforms/advanced/GetCommandFromStream/**"
      - "**/examples/all_platforms/advanced/MultiFile/**"
      - "**/examples/all_platforms/advanced/NestedCommands/**"
      - "**/examples/all_platforms/basic/WildcardCommands/**"
  release:
    branches:
      - release
    paths:
      - "**/examples/all_platforms/basic/GetCommandFromStream/**"
      - "**/examples/all_platforms/advanced/GetCommandFromStream/**"
      - "**/examples/all_platforms/advanced/MultiFile/**"
      - "**/examples/all_platforms/advanced/NestedCommands/**"
      - "**/examples/all_platforms/basic/WildcardCommands/**"

jobs:
  build:    
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

      matrix:
        fqbn:
          - "arduino:avr:bt"
          - "arduino:avr:diecimila"
          - "arduino:avr:esplora"
          - "arduino:avr:ethernet"
          - "arduino:avr:fio"
          - "arduino:avr:gemma"
          - "arduino:avr:chiwawa"
          - "arduino:avr:leonardo"
          - "arduino:avr:leonardoeth"
          - "arduino:samd:mzero_bl"
          - "arduino:samd:mzero_pro_bl"
          - "arduino:samd:mzero_pro_bl_dbg"
          - "arduino:samd:mkrfox1200"
          - "arduino:samd:mkrgsm1400"
          - "arduino:samd:mkrnb1500"
          - "arduino:samd:mkrvidor4000"
          - "arduino:samd:mkrwan1300"
          - "arduino:samd:mkrwan1310"
          - "arduino:samd:mkrwifi1010"
          - "arduino:samd:mkr1000"
          - "arduino:samd:mkrzero"
          - "arduino:avr:megaADK"
          - "arduino:avr:mega"
          - "arduino:avr:micro"
          - "arduino:avr:mini"
          - "arduino:avr:atmegang"
          - "arduino:avr:nano"
          - "arduino:mbed_nano:nano33ble"
          - "arduino:mbed_nano:nanorp2040connect"
          - "arduino:avr:pro"
          - "arduino:avr:robotControl"
          - "arduino:avr:robotMotor"
          - "arduino:samd:tian"
          - "arduino:avr:uno"
          - "arduino:avr:unomini"
          - "arduino:avr:unowifi"
          - "arduino:avr:yun"
          - "arduino:avr:yunmini"
          - "arduino:samd:arduino_zero_native"
          - "arduino:samd:arduino_zero_edbg"
          - "arduino:avr:lilypad"
          - "arduino:avr:LilyPadUSB"
          - "arduino:avr:one"

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Compile examples
        uses: arduino/compile-sketches@main
        with:
          sketch-paths: ${{ matrix.example }}
          fqbn: ${{ matrix.fqbn }}
