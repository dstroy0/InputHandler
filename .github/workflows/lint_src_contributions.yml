name: Lint InputHandler/src/** contrib
on:
  push:
    branches:
      - main
    paths: |
      - '**/src/**'
      - '**.github/workflows/lint_src_contributions.yml'
  workflow_dispatch:
    branches:
      - main
    paths: |
      - '**/src/**'

jobs:
  src-cpp-linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Fetch Arduino Core (dependency)
        run: |
          export PATH="$GITHUB_WORKSPACE:$PATH"
          mkdir deps
          cd deps
          git clone https://github.com/arduino/ArduinoCore-avr
          git checkout
          ls
          cd "ArduinoCore-avr\cores"
          ls
          mv arduino $GITHUB_WORKSPACE\arduino

      - name: Lint src
        uses: shenxianpeng/cpp-linter-action@v2
        id: linter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          style: file
          tidy-checks: "performance-*,clang-analyzer-*"
          ignore: docs | examples | tools | supported_boards | deps
          lines-changed-only: false
          files-changed-only: false
          extra-args: -w -fpermissive -fno-exceptions -ffunction-sections -fdata-sections -fno-threadsafe-statics -Wno-error=narrowing

      - name: Fail fast?!
        if: steps.linter.outputs.checks-failed > 0
        run: |
          echo "Some files failed the linting checks!"
