name: Lint InputHandler/src/** contrib
on:
  push:
    branches:
      - main
    paths: |
      - '**/src/**'
      - '**/lint_src_contributions.yml'
  workflow_dispatch:
    branches:
      - main
    paths: |
      - '**/src/**'

jobs:
  src-cpp-linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Fetch Arduino Core (dependency)
        run: |
          export PATH="$GITHUB_WORKSPACE:$PATH"
          mkdir deps
          cd deps          
          git clone https://github.com/arduino/ArduinoCore-avr          
          git checkout
          export PATH="$GITHUB_WORKSPACE/deps/ArduinoCore-avr/tree/master/cores/arduino:$PATH"

      - name: Lint src
        uses: shenxianpeng/cpp-linter-action@v2
        id: linter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          style: file
          ignore: docs | examples | tools | supported_boards
          lines-changed-only: false
          files-changed-only: false
          extra-args: -w -std=gnu++11 -fpermissive -fno-exceptions -ffunction-sections -fdata-sections -fno-threadsafe-statics -Wno-error=narrowing

      - name: Fail fast?!
        if: steps.linter.outputs.checks-failed > 0
        run: |
          echo "Some files failed the linting checks!"
